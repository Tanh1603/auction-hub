openapi: 3.0.3
info:
  title: Auction Hub API
  description: |
    Complete API documentation for the Auction Hub backend system.

    ## Features
    - User authentication and role-based access control
    - Two-tier auction registration approval system
    - Real-time bidding via WebSocket
    - Stripe payment integration for deposits and winner payments
    - Auction policy management and fee calculations
    - Comprehensive audit trails

    ## Authentication
    Most endpoints require JWT Bearer token authentication.
    Include the token in the Authorization header: `Bearer <token>`

    ## User Roles
    - `bidder` - Default role, can bid on auctions
    - `auctioneer` - Can manage auctions and registrations
    - `admin` - Full access except super admin functions
    - `super_admin` - Complete system access

  version: 3.0.0
  contact:
    name: Auction Hub Support
    email: support@auctionhub.com
  license:
    name: MIT

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://api.auctionhub.com/api
    description: Production server

tags:
  - name: Authentication
    description: User registration, login, and verification
  - name: Registration
    description: Two-tier auction registration approval system
  - name: Bidding
    description: Manual bidding endpoints (WebSocket documented separately)
  - name: Finalization
    description: Auction finalization and winner payment processing
  - name: Auctions
    description: Browse and view auction listings
  - name: Auction Policy
    description: Policy validation and fee calculations
  - name: System Variables
    description: Admin configuration for system-wide settings
  - name: Auction Costs
    description: Track operational expenses per auction

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login endpoint

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        fullName:
          type: string
        phoneNumber:
          type: string
          pattern: '^0[0-9]{9}$'
        identityNumber:
          type: string
        userType:
          type: string
          enum: [individual, business]
        taxId:
          type: string
          nullable: true
        role:
          type: string
          enum: [bidder, auctioneer, admin, super_admin]
        isBanned:
          type: boolean
        deletedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time

    Auction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        code:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            [
              draft,
              scheduled,
              registration_open,
              registration_closed,
              live,
              ended,
              success,
              no_bid,
              cancelled,
            ]
        startingPrice:
          type: number
        bidIncrement:
          type: number
        reservePrice:
          type: number
          nullable: true
        auctionStartAt:
          type: string
          format: date-time
        auctionEndAt:
          type: string
          format: date-time
        registrationOpenAt:
          type: string
          format: date-time
        registrationCloseAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        totalParticipants:
          type: integer
        totalBids:
          type: integer
        currentHighestBid:
          type: number
          nullable: true

    Registration:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        auctionId:
          type: string
          format: uuid
        registeredAt:
          type: string
          format: date-time
        submittedAt:
          type: string
          format: date-time
        documentsVerifiedAt:
          type: string
          format: date-time
          nullable: true
        documentsVerifiedBy:
          type: string
          format: uuid
          nullable: true
        documentsRejectedAt:
          type: string
          format: date-time
          nullable: true
        documentsRejectedReason:
          type: string
          nullable: true
        depositPaidAt:
          type: string
          format: date-time
          nullable: true
        depositAmount:
          type: number
          nullable: true
        depositPaymentId:
          type: string
          nullable: true
        confirmedAt:
          type: string
          format: date-time
          nullable: true
        confirmedBy:
          type: string
          format: uuid
          nullable: true
        checkedInAt:
          type: string
          format: date-time
          nullable: true
        currentState:
          type: string
          enum:
            [
              REGISTERED,
              PENDING_DOCUMENT_REVIEW,
              DOCUMENTS_VERIFIED,
              DOCUMENTS_REJECTED,
              DEPOSIT_PAID,
              CONFIRMED,
              WITHDRAWN,
              REJECTED,
              CHECKED_IN,
            ]

    Bid:
      type: object
      properties:
        bidId:
          type: string
          format: uuid
        auctionId:
          type: string
          format: uuid
        participantId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        amount:
          type: string
        bidAt:
          type: string
          format: date-time
        bidType:
          type: string
          enum: [manual, auto]
        isWinningBid:
          type: boolean
        isDenied:
          type: boolean
        deniedAt:
          type: string
          format: date-time
          nullable: true
        deniedReason:
          type: string
          nullable: true

    StripePaymentResponse:
      type: object
      properties:
        paymentId:
          type: string
          description: Stripe session ID
        amount:
          type: number
        paymentUrl:
          type: string
          format: uri
        qrCode:
          type: string
          description: Data URL of QR code
        deadline:
          type: string
          format: date-time
        status:
          type: string
          enum: [pending, completed, failed]
        message:
          type: string

    AuctionCosts:
      type: object
      properties:
        id:
          type: string
          format: uuid
        auctionId:
          type: string
          format: uuid
        advertisingCost:
          type: number
        venueRentalCost:
          type: number
        appraisalCost:
          type: number
        assetViewingCost:
          type: number
        otherCosts:
          type: array
          items:
            type: object
            properties:
              description:
                type: string
              amount:
                type: number
        totalCost:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        statusCode:
          type: integer
        message:
          type: string
        error:
          type: string

    PaginatedResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
        meta:
          type: object
          properties:
            total:
              type: integer
            page:
              type: integer
            limit:
              type: integer
            totalPages:
              type: integer

paths:
  # ==================== AUTHENTICATION ====================
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      description: Create a new user account with email verification required
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                  description: Must contain uppercase, lowercase, and number
                phone_number:
                  type: string
                  pattern: '^0[0-9]{9}$'
                  description: Vietnamese phone format
                full_name:
                  type: string
                identity_number:
                  type: string
                  description: Vietnamese ID card format
                user_type:
                  type: string
                  enum: [individual, business]
                  default: individual
                tax_id:
                  type: string
                  nullable: true
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: string
                    format: uuid
                  email:
                    type: string
                  verification_required:
                    type: boolean
        '400':
          description: Invalid input or duplicate email
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and receive JWT token
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  expires_in:
                    type: integer
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/verify-email:
    post:
      tags:
        - Authentication
      summary: Verify email with OTP
      operationId: verifyEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - token
              properties:
                email:
                  type: string
                  format: email
                token:
                  type: string
                  description: OTP from email
      responses:
        '200':
          description: Email verified successfully
        '400':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/resend-verification-email:
    post:
      tags:
        - Authentication
      summary: Resend verification email
      operationId: resendVerificationEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Verification email sent

  /auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Password reset code sent to email

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user info
      operationId: getCurrentUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/admin/users/{userId}/promote:
    put:
      tags:
        - Authentication
      summary: Promote user role
      description: Admin/Super Admin can promote users to different roles
      operationId: promoteUser
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
              properties:
                role:
                  type: string
                  enum: [bidder, auctioneer, admin, super_admin]
      responses:
        '200':
          description: User promoted successfully
        '403':
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ==================== REGISTRATION ====================
  /register-to-bid:
    post:
      tags:
        - Registration
      summary: Register for auction
      description: Submit registration to participate in an auction
      operationId: registerForAuction
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - auctionId
              properties:
                auctionId:
                  type: string
                  format: uuid
                documentUrls:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      url:
                        type: string
                        format: uri
      responses:
        '201':
          description: Registration created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registration'
        '409':
          description: Already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /register-to-bid/withdraw:
    post:
      tags:
        - Registration
      summary: Withdraw registration
      description: Withdraw from auction before it starts
      operationId: withdrawRegistration
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - auctionId
              properties:
                auctionId:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Registration withdrawn
        '403':
          description: Cannot withdraw after check-in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /register-to-bid/admin/verify-documents:
    post:
      tags:
        - Registration
      summary: Verify documents (Tier 1)
      description: Admin approves submitted documents
      operationId: verifyDocuments
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - registrationId
              properties:
                registrationId:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Documents verified
        '403':
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /register-to-bid/admin/reject-documents:
    post:
      tags:
        - Registration
      summary: Reject documents (Tier 1)
      description: Admin rejects submitted documents with reason
      operationId: rejectDocuments
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - registrationId
                - reason
              properties:
                registrationId:
                  type: string
                  format: uuid
                reason:
                  type: string
      responses:
        '200':
          description: Documents rejected

  /register-to-bid/submit-deposit:
    post:
      tags:
        - Registration
      summary: Submit deposit (Tier 2)
      description: Initiate deposit payment via Stripe
      operationId: submitDeposit
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - registrationId
                - auctionId
                - amount
              properties:
                registrationId:
                  type: string
                  format: uuid
                auctionId:
                  type: string
                  format: uuid
                amount:
                  type: number
      responses:
        '200':
          description: Stripe payment session created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StripePaymentResponse'
        '403':
          description: Documents not verified yet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /register-to-bid/verify-deposit-payment:
    post:
      tags:
        - Registration
      summary: Verify deposit payment
      description: Verify Stripe payment completion
      operationId: verifyDepositPayment
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sessionId
                - registrationId
              properties:
                sessionId:
                  type: string
                  description: Stripe session ID
                registrationId:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Payment verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  verified:
                    type: boolean
                  paymentId:
                    type: string
                  sessionId:
                    type: string
                  amount:
                    type: number
                  status:
                    type: string
                  message:
                    type: string
        '400':
          description: Invalid session or payment not completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /register-to-bid/admin/final-approval:
    post:
      tags:
        - Registration
      summary: Final approval
      description: Admin gives final approval after deposit paid
      operationId: finalApproval
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - registrationId
              properties:
                registrationId:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Registration confirmed
        '403':
          description: Deposit not paid yet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /register-to-bid/check-in:
    post:
      tags:
        - Registration
      summary: Check in for auction
      description: Check in 24 hours before auction starts
      operationId: checkIn
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - auctionId
              properties:
                auctionId:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Checked in successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registration'
        '403':
          description: Check-in window not open or not confirmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /register-to-bid/admin/registrations:
    get:
      tags:
        - Registration
      summary: List all registrations (paginated)
      description: Admin can view all auction registrations
      operationId: listRegistrations
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: status
          in: query
          schema:
            type: string
            enum:
              [
                REGISTERED,
                PENDING_DOCUMENT_REVIEW,
                DOCUMENTS_VERIFIED,
                DOCUMENTS_REJECTED,
                DEPOSIT_PAID,
                CONFIRMED,
                WITHDRAWN,
                REJECTED,
                CHECKED_IN,
              ]
        - name: auctionId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Paginated registrations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse'

  /register-to-bid/admin/users/{userId}/registrations:
    get:
      tags:
        - Registration
      summary: List user registrations
      description: Get all registrations for a specific user
      operationId: getUserRegistrations
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User registrations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Registration'

  # ==================== BIDDING ====================
  /manual-bid:
    post:
      tags:
        - Bidding
      summary: Place bid
      description: Place a manual bid on a live auction
      operationId: placeBid
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - auctionId
                - amount
              properties:
                auctionId:
                  type: string
                  format: uuid
                amount:
                  type: number
                  minimum: 0.01
      responses:
        '201':
          description: Bid placed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bid'
        '400':
          description: Bid too low or auction not live
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: User not confirmed or not checked in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /manual-bid/deny:
    post:
      tags:
        - Bidding
      summary: Deny bid
      description: Admin can deny a bid after placement
      operationId: denyBid
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - bidId
              properties:
                bidId:
                  type: string
                  format: uuid
                reason:
                  type: string
      responses:
        '200':
          description: Bid denied
          content:
            application/json:
              schema:
                type: object
                properties:
                  bidId:
                    type: string
                  isDenied:
                    type: boolean
                  deniedAt:
                    type: string
                    format: date-time
                  deniedReason:
                    type: string

  # ==================== FINALIZATION ====================
  /auction-finalization/evaluate/{auctionId}:
    get:
      tags:
        - Finalization
      summary: Evaluate auction
      description: Check if auction can be finalized
      operationId: evaluateAuction
      security:
        - bearerAuth: []
      parameters:
        - name: auctionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Evaluation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  auctionId:
                    type: string
                  currentStatus:
                    type: string
                  recommendedStatus:
                    type: string
                  isAlreadyFinalized:
                    type: boolean
                  meetsReservePrice:
                    type: boolean
                  hasMinimumParticipants:
                    type: boolean
                  hasValidBids:
                    type: boolean
                  totalValidBids:
                    type: integer
                  totalParticipants:
                    type: integer
                  highestBidAmount:
                    type: string
                    nullable: true
                  canFinalize:
                    type: boolean
                  evaluatedAt:
                    type: string
                    format: date-time

  /auction-finalization/finalize:
    post:
      tags:
        - Finalization
      summary: Finalize auction
      description: Finalize auction and determine winner
      operationId: finalizeAuction
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - auctionId
              properties:
                auctionId:
                  type: string
                  format: uuid
                winningBidId:
                  type: string
                  format: uuid
                notes:
                  type: string
                skipAutoEvaluation:
                  type: boolean
      responses:
        '200':
          description: Auction finalized

  /auction-finalization/override:
    post:
      tags:
        - Finalization
      summary: Override auction status
      description: Super Admin can manually override auction status
      operationId: overrideAuctionStatus
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - auctionId
                - newStatus
                - reason
              properties:
                auctionId:
                  type: string
                  format: uuid
                newStatus:
                  type: string
                reason:
                  type: string
      responses:
        '200':
          description: Status overridden

  /auction-finalization/results/{auctionId}:
    get:
      tags:
        - Finalization
      summary: Get auction results
      description: View auction results from user perspective
      operationId: getAuctionResults
      security:
        - bearerAuth: []
      parameters:
        - name: auctionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Auction results
          content:
            application/json:
              schema:
                type: object
                properties:
                  auctionId:
                    type: string
                  status:
                    type: string
                  isWinner:
                    type: boolean
                  winningBid:
                    type: object
                  userBids:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bid'

  /auction-finalization/audit-logs/{auctionId}:
    get:
      tags:
        - Finalization
      summary: Get audit logs
      description: View complete audit trail for auction
      operationId: getAuditLogs
      security:
        - bearerAuth: []
      parameters:
        - name: auctionId
          in: path
          required: true
          schema:
